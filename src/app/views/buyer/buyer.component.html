    <div class="col-md-9">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Performance Metrics</mat-card-title>
                <mat-card-subtitle>totalJSHeapSize</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                  <div style="display: block">
                      <canvas mdbChart
                          [chartType]="chartType"
                          [datasets]="chartDatasets2"
                          [labels]="chartLabels"
                          [colors]="chartColors"
                          [options]="chartOptions"
                          [legend]="true"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)">
                      </canvas>
                    </div>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button mat-raised-button color="accent">Actions</button>
                <button mat-button mat-raised-button color="accent">Refresh</button>
              </mat-card-actions>
          </mat-card>
          <mat-card class="card">

                </mat-card-content>
                <mat-card-actions>

                </mat-card-actions>
